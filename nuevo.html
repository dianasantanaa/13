<!DOCTYPE html><!--informa al navegdor que version de HTML se ocupa-->
<html lang="en"><!--se utiliza para comenzar a estructurar y el idioma-->
<head><!--información general acerca del documento, incluyendo su título y
    enlaces a scripts y hojas de estilos-->
    <meta charset="UTF-8"><!--responsable de que se muestre el contenido correctamente y con caracteres-->
 <!-- metaetiqueta mediante la que se establece si se puede hacer zoom en una página, el zoom inicial o 
        la anchura de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--se encarga de dale titulo a la pestaña de la pagina-->
    <link rel="stylesheet" href="nuevo.css">  <!--se enlaza una hoja de estilo-->
    
</head><!--se cierra la parte de la informacion general-->
<body> <!--se escribe el contenido que ira dentro de la pagina web-->
    <div class="header"><!--bloque de contenido de encabezado-->
        <h1>Imagenes Responsivas</h1><!--titulo principal-->
    </div><!--se termina el bloque e contenido del encabezado-->

    <div class="content"><!--bloque de contenido de la imagen-->
        <!--imagen de la carpeta-->
        <img src="imagen/imagen.jpg" alt="Imagen responsiva no encontrada">
    </div><!--se termian el bloque de contenido de la imagen-->

    <div class="footer"><!--bloque de contenido de abajo-->
        <p>Este es el pie de pagina</p><!--parrafo-->
    </div><!--se termina el bloque de parrafo-->
    
</body><!--se termina lo que ira dentro de la pagina web-->
</html><!--fin de la estructura-->
